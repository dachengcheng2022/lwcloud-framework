version: '3'
services:
  redis: 
    image: redis:alpine
    container_name: sc-redis
    restart: always
    volumes:
      - ../data/redis:/data
    environment:
      - REDIS_PASSWORD=123456
    networks:
      sc-net:
        ipv4_address: 172.20.1.3
    ports:
      - 6379:6379
    env_file: .env

  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    container_name: nacos-standalone-mysql
    env_file:
      - ./env/nacos-standlone-mysql.env
    volumes:
      - /var/folders/log/nacos/:/home/nacos/logs
      - /var/folders/config/nacos/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    restart: on-failure
    networks:
      sc-net:
        ipv4_address: 172.20.1.2

  gateway-server:
    image: lwcloud-framework/gateway-server:laster
    build:
      context: ./micro-gateway-server
    volumes:
      - /var/folders/log/micro-gateway-server/:/usr/local/micro-gateway-server/logs
    ports:
      - "10763:10763"
    restart: on-failure
    env_file: .env
    depends_on:
      - nacos
    networks:
      - sc-net

networks:
  sc-net:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.1.0/24"